# gradle-wrapper.properties - Gradle Wrapper の設定ファイル
#
# 【解説】
# Gradle Wrapper（グレードル・ラッパー）は、Gradleをインストールしていなくても
# プロジェクトをビルドできる仕組みです。gradlew（またはgradlew.bat）コマンドを
# 実行すると、ここで指定されたバージョンのGradleが自動でダウンロードされます。
# チーム全員が同じバージョンのGradleを使えるため、環境差異によるトラブルを防げます。
#
# distributionBase/Path: ダウンロードしたGradleの保存先
# distributionUrl: ダウンロードするGradleのURL（バージョン9.2.1）
# networkTimeout: ダウンロード時のタイムアウト（ミリ秒）
# validateDistributionUrl: URLの検証を行うかどうか
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-9.2.1-bin.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
